[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

markers =
    unit: Unit tests (fast, deterministic, no external dependencies)
    integration: Integration tests (require Ollama, ChromaDB, slower)
    llm: Tests that require LLM (can be mocked or real)
    db: Tests that require database
    skip_if_no_behavioral: Skip if BehavioralPattern agent not implemented

addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

filterwarnings =
    ignore::DeprecationWarning

minversion = 7.0
