name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., sha-a1b2c3d4)'
        required: true
        type: string
      confirm:
        description: 'Type "deploy-to-production" to confirm'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ENVIRONMENT: prod

jobs:
  validate-input:
    name: Validate Deployment Request
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'deploy-to-production'
        run: |
          echo "❌ Confirmation string incorrect. Must be 'deploy-to-production'"
          exit 1

      - name: Require approval
        run: |
          echo "⚠️  Production deployment requires manual approval from 2 reviewers"
          echo "Image tag: ${{ github.event.inputs.image_tag }}"

  deploy-infrastructure:
    name: Deploy Infrastructure (Production)
    runs-on: ubuntu-latest
    needs: validate-input
    environment:
      name: production
      url: https://ca-fraud-frontend-prod.azurecontainerapps.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: terraform/environments/prod
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform/environments/prod
        run: |
          terraform plan -no-color \
            -var="backend_image_tag=${{ github.event.inputs.image_tag }}" \
            -var="frontend_image_tag=${{ github.event.inputs.image_tag }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/environments/prod
        run: terraform apply -auto-approve tfplan

      - name: Get outputs
        id: terraform
        working-directory: terraform/environments/prod
        run: |
          echo "backend_url=$(terraform output -raw backend_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          sleep 90 # Wait for containers to start
          curl --fail --max-time 60 ${{ steps.terraform.outputs.backend_url }}/api/v1/health || exit 1

      - name: Create deployment annotation
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Deployed image ${{ github.event.inputs.image_tag }} to production',
              auto_merge: false,
              required_contexts: []
            })

  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: always()
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy-infrastructure.result }}" == "success" ]; then
            echo "✅ Production deployment successful!"
            echo "Image tag: ${{ github.event.inputs.image_tag }}"
          else
            echo "❌ Production deployment failed!"
            exit 1
          fi
