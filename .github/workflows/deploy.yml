name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ACR_NAME: acrfraudguard

jobs:
  # -------------------------------------------------------
  # CI checks must pass before deploying
  # -------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ruff check
        run: uv run ruff check app/

      - name: Ruff format check
        run: uv run ruff format --check app/

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest -v --tb=short

  # -------------------------------------------------------
  # Build and push Docker images to ACR
  # -------------------------------------------------------
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate image tag
        id: meta
        run: echo "version=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        working-directory: backend
        run: |
          docker build \
            -t ${{ env.ACR_NAME }}.azurecr.io/fraudguard-backend:${{ steps.meta.outputs.version }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/fraudguard-backend:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/fraudguard-backend --all-tags

      - name: Build and push frontend image
        working-directory: frontend
        run: |
          docker build \
            -t ${{ env.ACR_NAME }}.azurecr.io/fraudguard-frontend:${{ steps.meta.outputs.version }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/fraudguard-frontend:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/fraudguard-frontend --all-tags

  # -------------------------------------------------------
  # Deploy infrastructure and containers
  # -------------------------------------------------------
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: ${{ steps.terraform.outputs.frontend_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}"

      - name: Get outputs
        id: terraform
        working-directory: terraform
        run: |
          echo "backend_url=$(terraform output -raw backend_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Waiting 60s for containers to start..."
          sleep 60
          curl --fail --retry 3 --retry-delay 10 --max-time 30 \
            "${{ steps.terraform.outputs.backend_url }}/api/v1/health" || exit 1

      - name: Deployment summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Deployed to **production**\n\nðŸ”— **Frontend:** ${{ steps.terraform.outputs.frontend_url }}\nðŸ”— **Backend:** ${{ steps.terraform.outputs.backend_url }}\nðŸ“¦ **Image tag:** \`${{ needs.build-and-push.outputs.image-tag }}\``
            })
